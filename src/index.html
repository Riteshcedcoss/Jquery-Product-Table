<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $("#product_list").on("click", ".edit", function () {
        var pid = $(this).data("product_sku");
        var product = getProduct(product_sku);
        $("#product_sku").val(product.prId);
        $("#product_name").val(product.prName);
        $("#product_price").val(product.prPrice);
        $("#product_quantity").val(product.prQuantity);

        $("#update_product").toggle();
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="add_product_form">
        <label for="product_sku">
          <span>Product SKU</span>
          <input type="text" name="product_sku" id="product_sku" />
        </label>
        <label for="product_name">
          <span>Product Name</span>
          <input type="text" name="product_name" id="product_name" />
        </label>
        <label for="product_price">
          <span>Product Price</span>
          <input type="text" name="product_price" id="product_price" />
        </label>
        <label for="product_quantity">
          <span>Product Quantity</span>
          <input type="text" name="product_quantity" id="product_quantity" />
        </label>
        <p class="submit">
          <input
            type="button"
            name="add_product"
            id="add_product"
            value="Add Product"
            onclick="addProducts()"
          />
          <input
            type="button"
            name="update_product"
            id="update_product"
            value="update Product"
            onclick="updateProducts()"
          />
        </p>
      </div>
      <div id="notification">
        <div class="success">
          Product Added Successfully.<a href="#" class="close">X</a>
        </div>
        <div class="error">
          There is some problem.<a href="#" class="close">X</a>
        </div>
      </div>
      <div id="product_list"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
